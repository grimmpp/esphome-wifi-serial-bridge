    password: "d89ac173547a0c156c1ec2baf8c93029"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Usb-Tcp-Bridge Fallback Hotspot"
    password: "rgVHId12GcDQ"

# UART Konfiguration f√ºr USB-CDC
uart:
  id: uart_usb
  tx_pin: GPIO20
  rx_pin: GPIO19
  baud_rate: 9600
  data_bits: 8
  parity: NONE
  stop_bits: 1

# WS2811 LED Konfiguration
light:
  - platform: esp32_rmt_led_strip
    id: my_light  
    rgb_order: GRB
    pin: GPIO48
    num_leds: 1
    rmt_channel: 0
    chipset: ws2812
    name: "My Light"

external_components:
  - source:
      type: local
      path: .
    components: [stream_server]

web_server:

captive_portal:

stream_server:
   uart_id: uart_usb
   port: 2325
   # 0: unlimited
   # positive: keep only N latest connected clients
   # negative: reject over N clients
   max_clients: 4   

